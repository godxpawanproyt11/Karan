name: Python BGMI Bot

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install telebot pymongo pytz certifi requests aiohttp psutil

      - name: ğŸ”“ Permission Fix
        run: |
          chmod +x *

      - name: ğŸ§© Rename Danger.py to bgmi
        run: |
          mv Danger.py bgmi

      - name: ğŸš€ Run BGMI Binary
        run: |
          python3 bgmi
