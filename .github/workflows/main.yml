name: Python Danger Bot

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install telebot pymongo pytz certifi requests aiohttp psutil

      - name: ğŸ”“ Give Execute Permission
        run: |
          chmod +x soul

      - name: ğŸš€ Run Danger.py
        run: |
          python3 Danger.py
